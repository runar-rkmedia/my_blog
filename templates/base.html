<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/base.css">
        <script src="https://use.fontawesome.com/8bca36af1d.js"></script>
        <title>Awesome yo</title>
    </head>
    <body>
        <div class="header">
            <h1>
                <a class="non-link header-title" href="/">Runar T. Blog</a>
            </h1>
            <div class="navbar">
                <a href="/">View blog</a>
                {% if signed_in %}
                    &ndash;
                    <a href="/new_blog_post">Create new blog post</a>
                    &ndash;
                    <a href="/logout">Logout</a>
                    You are signed in as
                    <b>{{ signed_in }}</b>
                {% else %}
                    &ndash;
                    <a href="/signup">Sign Up!</a>
                    &ndash;
                    <a href="/login">Login</a>
                {% endif %}
            </div>
        </div>
        <div class="content">{% block content %}{% endblock %}</div>
        <footer>
            <div class="social">
                <div class="social-entry">
                    <a href="http://digg.com/" class="zocial-digg">
                        <i class="fa fa-digg" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="social-entry">
                    <a href="http://facebook.com/" class="zocial-facebook">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="social-entry">
                    <a href="http://twitter.com/" class="zocial-twitter">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="social-entry">
                    <a href="http://plus.google.com/" class="zocial-googleplus">
                        <i class="fa fa-google-plus-official" aria-hidden="true"></i>
                    </a>
                </div>
              </div>
            </footer>
        </body>
    </html>
