<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://use.fontawesome.com/8bca36af1d.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
        <link rel="stylesheet" href="/css/base.css">
        <title>Awesome yo</title>
    </head>
    <body>
        <div class="header row">
            <a class="non-link header-title" href="/">
                <h1 class="no-padding">Runar T. Blog</h1>
            </a>
            <nav class="navbar row u-pull-right">
                {% if signed_in %}
                    <a class="nav-item" href="/new_blog_post">
                        <i class="fa-nav-icon fa fa-envelope" aria-hidden="true"></i>Create new blog post</a>
                    <span class="nav-item nav-signed-in">
                        <a class="nav-item" href="/logout">
                            <i class="fa-nav-icon fa fa-sign-out" aria-hidden="true"></i>
                            Logout
                            <strong>({{ signed_in }})</strong>
                        </a>
                    </span>
                {% else %}
                    <a class="nav-item" href="/signup">
                        <i class="fa-nav-icon fa fa-user-plus" aria-hidden="true"></i>Sign Up!</a>
                    <a class="nav-item" href="/login">
                        <i class="fa-nav-icon fa fa-sign-in" aria-hidden="true"></i>Login</a>
                {% endif %}
            </nav>
        </div>

        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <footer>
            <div class="social">
                <div class="social-entry">
                    <a href="http://digg.com/" class="zocial-digg">
                        <i class="fa fa-digg" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="social-entry">
                    <a href="http://facebook.com/" class="zocial-facebook">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="social-entry">
                    <a href="http://twitter.com/" class="zocial-twitter">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="social-entry">
                    <a href="http://plus.google.com/" class="zocial-googleplus">
                        <i class="fa fa-google-plus-official" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </footer>

    </body>
</html>
