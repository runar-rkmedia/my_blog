<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<form action="">
    <h2>Add a Food</h2>
    <input type="text" name="food"/>
    {% if items %}
      {% for item in items %}
        <input type="hidden" name="food" value="{{ item }}">
      {% endfor %}
    {% endif %}
    <button>Add</button>
    {% if items %}
    <ol>
      {% for item in items[::-1] %}
        <li>{{ item  }}</li>
      {% endfor %}
    </ol>
    {% endif %}
</form>
{% endblock %}
