<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
    {% if n %}
      <ol>
      {% for x in range(1, n+1) %}
        <li>
          {% if not x % (3*5) %}
          FizzBuzz
          {% elif not x % 3 %}
          Fizz
          {% elif not x % 5 %}
          Buzz
          {% else %}
          {{ x }}
          {% endif %}
        </li>
      {% endfor %}
      </ol>
    {% endif %}
{% endblock %}
