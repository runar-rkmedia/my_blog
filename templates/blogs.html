<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
    <h2>Blog posts</h2>
    {% for article in articles %}
    <div class="article">
      <div class="article-title">
        <h3>{{article.title}}</h3>
      </div>
      <div class="article-body">
        <p class="article-content">{{article.article}}</p><div>
    </div>
    {% endfor %}
{% endblock %}
